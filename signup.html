<html>
<head><title>login</title>
    </head>
    <body bgcolor="#b3d9ff">
<form>
    <div> 
        <h1><u>Sign Up</u></h1>
    </div>
        <div class="top-row">
          <div>
    
              First Name<span class="req"></span>
      
            <input type="text" style="background-color: grey; color:white; font-size: medium;" required autocomplete="off" />
          </div>
      
          <div>
        
              Last Name<span class="req"></span>
        
            <input type="text" style="background-color: grey; color:white; font-size: medium;" required autocomplete="off"/>
          </div>

        <div>
          
            Email Address<span class="req"></span>
          
          <input type="email"style="background-color: grey; color:white; font-size: medium;"required autocomplete="off"/>
        </div>
        
        <div>
            Password<span class="req"></span>
          <input type="password" style="background-color: grey; color:white; font-size: medium;"required autocomplete="off"/>
        </div>
        
        <button type="submit" class="button button-block"/>signup</button>
        
        </form>

      </div>
    </body>
    </html>
